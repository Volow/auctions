{% extends "auctions/layout.html" %}

{% block body %}
    <form enctype="multipart/form-data" method="post" action="{% url 'add_lot' %}">
        {% csrf_token %}

        <div class="col-md-4 offset-md-4">
            <div class="form-group">
                <label for="exampleFormControlInput1">Title</label>
                {{form.lot_title}}
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Description</label>               
                {{form.lot_description}}
            </div>
            <div class="form-group">                               
                {{form.lot_img}}
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">              
                    <span class="input-group-text">$</span>
                    </div>
                        {{form.lot_price}}
                    <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                    </div>
                </div>                
            </div>
            <div class="form-group">
                <label for="CatigorySelect">Catigory</label>                                 
                <select id="CatigorySelect" name="catigory">
                    {% for catigory in catigories %}
                        <option value="{{catigory.id}}">{{catigory.catigory_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="submit">Save</button> 
            </div>              
        </div>         
    </form>

{% endblock %}
